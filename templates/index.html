<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Todo App</h1>
    <div class="todo">
      <form action="/add_task" method="POST">
        <input type="text" name="task" placeholder="Enter task" class="form-control">
        <button type="submit" class="btn btn-primary mt-2">Create</button>
      </form>
    </div>

    <div class="tasks mt-3">
      <ul id="tasklist" class="list-group">
        {% for task in tasks %}
          <li id="task-{{ loop.index0 }}" class="list-group-item">
            {{ task }}
            <a href="{{ url_for('edit_task', index=loop.index0) }}" class="edit" onclick="return confirm('Are you sure you want to edit this task?')">Edit</a>
            <form action="{{ url_for('delete_task', index=loop.index0) }}" method="POST" style="display:inline;">
              <button type="submit" class="close" onclick="return confirm('Are you sure you want to delete this task?')">&times;</button>
            </form>

          </li>
        {% endfor %}
      </ul>
    </div>
    
  </div>
</body>
</html>
